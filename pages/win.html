<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Web</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./static/style.css" />
    </head>
    <body>
        {{template "header"}}
        <p>WIN !</p>
        {{if eq .WordFile "words.txt"}}
            <button><a href="/easygame">RESTART</a></button>
        {{else if eq .WordFile "words2.txt"}}
            <button><a href="/mediumgame">RESTART</a></button>
        {{else if eq .WordFile "words3.txt"}}
            <button><a href="/hardgame">RESTART</a></button>
        {{end}}
    </body>
</html>
