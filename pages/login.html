<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Web</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./static/style.css" />
    </head>
    {{template "header"}}
    <body> 
        <form class="username" method="post" action="/username">
            <h4>What is your username ?</h4>
            <input class="input" required type="text" name="User">
            <br>
            <button class="buttonusername">
                Start
            </button>
        </form> 
    </body>
</html>
