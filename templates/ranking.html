{{define "ranking"}}
<table>
    <thead>
      <tr>
        <th colspan="3">Scoreboard</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tablehead">
        <td>UserName</td>
        <td>Point</td>
        <td>Level</td>
      </tr>
      {{range .Scoreboard}}
            <tr>
                {{range .}}
                    <td>{{.}}</td>
                {{end}}
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}
