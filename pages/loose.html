<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Web</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./static/style.css" />
    </head>
    <body>
        {{template "header"}}
        <p>LOOSE !</p><br>
        <p>The word was {{.ToFind}} !</p>
        {{template "ranking" .}}
        <p> Congratulation {{.Username}} ! Your score in {{.Level}} level is {{.Point}} pts</p>
        <button><a href="/login">RESTART</a></button>
    </body>
</html>
